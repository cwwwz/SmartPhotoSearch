version: 0.2

phases:
  install:
    commands:
      - echo "No dependencies to install, skipping install phase"
  build:
    commands:
      - echo "Zipping Lambda functions"
      - cd lambda_functions
      - zip -r index-photos.zip index-photos.py
      - zip -r search-photos.zip search-photos.py
      - echo "Lambda functions zipped successfully"
  post_build:
    commands:
      - echo "Generating AppSpec files"
      - echo "version: 0.0\nResources:\n  - TargetService:\n      Type: AWS::Lambda\n      Properties:\n        Name: index-photos\n        Alias: live\n        CurrentVersion: 1" > appspec-index-photos.yml
      - echo "version: 0.0\nResources:\n  - TargetService:\n      Type: AWS::Lambda\n      Properties:\n        Name: search-photos\n        Alias: live\n        CurrentVersion: 1" > appspec-search-photos.yml

artifacts:
  files:
    - appspec-index-photos.yml
    - appspec-search-photos.yml
    - lambda_functions/index-photos.zip
    - lambda_functions/search-photos.zip


